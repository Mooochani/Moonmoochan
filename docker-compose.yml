services:
  postgres:
    image: postgres:15-alpine
    container_name: commerceweb-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      # 아래와 같이 한 줄로 정확하게 수정해야 합니다.
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

# 파일 최하단에 볼륨 정의가 있는지 확인하세요
volumes:
  postgres-data: